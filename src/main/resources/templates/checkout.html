<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Checkout</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" href="../static/style/style.css">
</head>
<nav>
    <a th:href="@{/index}">Home</a>
    <a th:href="@{/shop}">Shop</a>
    <a th:if="${isSeller}" th:href="@{/admin/products/add}">Sell Product</a>
    <a th:if="${!activeUser}" th:href="@{/user/login}">Login</a>
    <a th:if="${!activeUser}" th:href="@{/user/register}">Register</a>
    <a th:if="${activeUser}" th:href="@{/user/logout}">Logout</a>
    <a th:href="@{/cart}">Shopping Cart &#10148;</a>
  </nav>
<body>
        <form th:action="@{/cart/checkout}" method="post" id="checkoutDetails" th:object="${order}" modelAtttribute="order">
            <h1>Order Details</h1>
            <table>
                <tr>
                    <td><label for="firstName">First name</label></td>
                    <td><input th:field="*{firstName}" type="text" name="firstName" id="firstName" placeholder="Enter first name"/></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last name</label></td>
                    <td><input th:field="*{lastName}" type="text" name="lastName" id="lastName" placeholder="Enter last name"/></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input th:field="*{email}" type="text" name="email" id="email" placeholder="Enter email"/></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><input th:field="*{country}" type="text" name="country" id="country" placeholder="Enter country"/></td>
                </tr>
                <tr>
                    <td><label for="county">County</label></td>
                    <td><input th:field="*{county}" type="text" name="county" id="county" placeholder="Enter county"/></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input th:field="*{city}" type="text" name="city" id="city" placeholder="Enter city"/></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea th:field="*{address}" rows="4" name="address" id="address" placeholder="Enter your address"></textarea></td>
                </tr>

            </table>
            <button type="submit" name="Submit">Submit</button>
        </form>
</body>
</html>
