<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Admin - Categories</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" href="../static/style/style.css">
</head>
<nav>
  <a th:href="@{/index}">Home</a>
  <a th:href="@{/admin}">Admin Home</a>
  <a th:href="@{/user/login}">Login</a>
  <a th:href="@{/user/register}">Register</a>
  <a th:href="@{/user/list}">Users</a>
  </nav>
<body>
    <container class="categoryBody">
        <h1>Categories</h1>
        <a class="addButton" th:href="@{/admin/categories/add}">Add Category</a>
        <table class = "table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}">1</td>
                <td th:text="${category.categoryName}">Test</td>
                <td><a th:href="@{categories/update/{id}(id=${category.categoryId})}" class="updateButton">Update</a></td>
                <td><a th:href="@{categories/remove/{id}(id=${category.categoryId})}" class="deleteButton">Delete</a></td>
              </tr>
            </tbody>
          </table>
    </container>
</body>
</html>
